<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/navbar :: layout (~{::body},'patients')}">

    <body>

        <h2>Patients</h2>

        <table id="results" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;">Address</th>
                <th>City</th>
                <th style="width: 120px">Telephone</th>
                <th>Echo Tests</th>
            </tr>
            </thead>
            <tbody>
              <tr th:each="patient : ${selections}">
                  <td>
                      <a th:href="@{/patients/__${patient.id}__}" th:text="${patient.firstName + ' ' + patient.lastName}"/></a>
                  </td>
                  <td th:text="${patient.address}"/>
                  <td th:text="${patient.city}"/>
                  <td th:text="${patient.mobilePhone}"/>
                  <td>EMPTY</td>
    <!--              <td><span th:each="pet : ${patient.echoTests}" th:text="${patient.name} "/></td>-->
              </tr>
            </tbody>
        </table>
    </body>
</html>
