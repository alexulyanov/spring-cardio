<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/navbar :: layout (~{::body},'patients')}">

<body>

<h2>
    <th:block th:if="${echoTest['new']}">New </th:block>
    Echo Test
</h2>
<form th:object="${echoTest}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Patient</label>
            <div class="col-sm-10">
                <span th:text="${echoTest.patient?.firstName + ' ' + echoTest.patient?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Visit Date', 'visitDate', 'date')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${echoTest['new']} ? 'Add EchoTest' : 'Update EchoTest'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                EchoTest</button>
        </div>
    </div>
</form>

</body>

</html>
